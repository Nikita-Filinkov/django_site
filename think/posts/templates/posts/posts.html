{% extends 'posts/base.html' %}

{% block title %}<title>Стена постов</title>{% endblock %}


{% block posts %}
<p>Место поста</p>
{% for id, post_info in posts.items %}
    <hr>
    <h2>Автор поста {{id}}</h2>
    <li> <h1>{{ post_info.title }}</h1>
         <img src="/static/posts/images/{{post_info.image}}" width="500" height="500" alt="Чёт не пошло :)">
        <p>{{ post_info.description }}</p>
    </li>
{% endfor %}
{% endblock %}
